<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <header>
      <div class="logo1" style="margin: 34px;">
        <i class="fa-solid fa-plane-departure"> </i> my Dream Place
      </div>
    </header>
    <section>
      <div class="form-header">
        <h3>Sign In</h3>
      </div>
      <div class="formBox">
        <form action="" method="post" class="">
          <div class="forms">
            <div class="from-label">
              <label for="" class="label">Email Address</label>
            </div>
            <div class="form-input">
              <input type="text" />
            </div>
            <div class="from-label2">
              <label for="" class="label">Password</label>
            </div>
            <div class="form-input2">
              <input type="text" />
            </div>
            <div class="form-for">
              <div class="remeberme">
                <input type="checkbox" /><span>Keep me signed in</span>
              </div>
              <div class="forget">
                <a href="" class="">Forgot Password?</a>
              </div>
            </div>
            <div class="form-btn">
              <button class="btn">Coutinue with email</button>
            </div>
          </div>
          <div class="options">
            <span></span>
            <p style="padding-top: 23px;">or use one of these options</p>
            <hr />
          </div>
          <div class="options2">
            <span>
             <img src="./image/google.png" alt="" width="24px" height="24px" style="padding-top: 5px; padding-right: 2px;">continue with Google</span>
            <hr />
          </div>
          <div class="options3">
            <span><i class="fa-brands fa-facebook"></i> Countinue with Facebook
             </span>
            <hr />
          </div>
          <div class="options4">
            <span> Don't have an account? <span class="spans">Register</span>
             </span>
            <hr />
          </div>
        </form>
      </div>
      
    </section>
  </body>
</html>
